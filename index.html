<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creek Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">

                <img src="/image/lookunder75image1.jpg" alt="Looks Under 75" srcset="">

                <div class="carousel-item-content">
                    <p><span classs="looks">Looks</span><span class="under">Under</span>  <span class="money">$125</span></p>
                    <button class="shopNow">Shop Now</button>
                </div>
               
            </div>
            <div class="carousel-item">
                <img src="/image/lookunder100image2.jpg" alt="Looks Under 100" srcset="">
                <div class="carousel-item-content">
                    <p><span classs="looks">Looks</span><span class="under">Under</span>  <span class="money">$125</span></p>
                    <button class="shopNow">Shop Now</button>
                </div>
            
            </div>
            <div class="carousel-item">
                <img src="/image/lookunder125image3.jpg" alt="Looks Under 125" srcset="">
                <div class="carousel-item-content">
                    <p><span classs="looks">Looks</span><span class="under">Under</span>  <span class="money">$125</span></p>
                    <button class="shopNow">Shop Now</button>
                </div>
            </div>
            <div class="carousel-actions">
                <button id="carousel-button-prev" aria-label='Previous slide' > < </button>
                <button id="carousel-button-next" aria-label='Next slide' > > </button>
            </div>
        </div>
        </div>
</body>
<script src="/index.js"></script>
</html>
