<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creek Carousel</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200;300&family=Open+Sans:ital,wght@0,300;0,400;1,700&family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">

                <img src="image/lookunder75image1.jpg" alt="Looks Under 75" srcset="">

                <div class="carousel-item-content">
                    <p class="carousel-item-content__text"><span class="looks">Looks</span><span class="under">Under</span>  <span class="money"><span class="money_sign">$</span>100</span></p>
                    <a href="#" class="shopNow btn">Shop Now</a>
                </div>

            </div>
            <div class="carousel-item">
                <img src="image/lookunder100image2.jpg" alt="Looks Under 100" srcset="">
                <div class="carousel-item-content">
                    <p class="carousel-item-content__text"><span class="looks">Looks</span><span class="under">Under</span>  <span class="money"><span class="money_sign">$</span>125</span></p>
                    <a href="#" class="shopNow btn">Shop Now</a>
                </div>
            
            </div>
            <div class="carousel-item">
                <img src="image/lookunder125image3.jpg" alt="Looks Under 125" srcset="">
                <div class="carousel-item-content">
                    <p class="carousel-item-content__text"><span class="looks">Looks </span><span class="under">Under</span>  <span class="money"><span class="money_sign">$</span>175</span></p>
                    <a href="#" class="shopNow btn">Shop Now</a>
                </div>
            </div>
            <div class="carousel-actions">
                <button class="btn" id="carousel-button-prev" aria-label='Previous slide' > < </button>
                <button class="btn" id="carousel-button-next" aria-label='Next slide' > > </button>
            </div>
        </div>
        </div>
        <script src="./index.js"></script>
</body>

</html>
